#deployment-driver
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: luispedro189/orders-service:latest
          ports:
            - containerPort: 8092
          env:
            - name: EUREKA_SERVER
              value: eureka-server
            - name: USER-SERVICE
              value: user-service
            - name: PRODUCTS-SERVICE
              value: products-service
            - name: AUTH_DB
              value: orders
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  selector:
    app: orders-service
  ports:
    - name: http
      port: 8092
      targetPort: 8092
  type: ClusterIP
