apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: v1
kind: Service
metadata:
  name: auth-db
spec:
  selector:
    app: auth-db
  ports:
    - protocol: TCP
      port: 5450
      targetPort: 5450
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: bd-auth
          image: postgres:16.0
          ports:
            - containerPort: 5450
          env:
            - name: POSTGRES_DB
              value: auth
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: postgres123
      volumes:
        - name: auth-data
          persistentVolumeClaim:
            claimName: auth-pvc
