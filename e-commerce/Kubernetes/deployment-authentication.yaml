apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  labels:
    app.kubernetes.io/name: authentication
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authentication
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentication
    spec:
      containers:
        - name: authentication
          image: luispedro189/authentication-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9898
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://localhost:5432/auth
            - name: SPRING_DATASOURCE_USERNAME
              value: admin
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres123

---

apiVersion: v1
kind: Service
metadata:
  name: authentication
  labels:
    app.kubernetes.io/name: authentication
spec:
  type: LoadBalancer
  ports:
    - port: 7785 #porta a que dá expose da aplicação (para fora)
      targetPort: 9898 #faz bonding com a porta do container (tem de ser a mesma)
  selector: #match com a parte c cima da linha 8 (labels para saber que pertence ao mesmo)
    app.kubernetes.io/name: authentication

