apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app.kubernetes.io/name: api-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: luispedro189/api-gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app.kubernetes.io/name: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 7780 #porta a que dá expose da aplicação (para fora)
      targetPort: 8090 #faz bonding com a porta do container (tem de ser a mesma)
  selector: #match com a parte c cima da linha 8 (labels para saber que pertence ao mesmo)
    app.kubernetes.io/name: api-gateway
