#deployment-driver
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: luispedro189/products-service:latest
          ports:
            - containerPort: 8091
          env:
            - name: EUREKA_SERVER
              value: eureka-server
            - name: USER-SERVICE
              value: user-service
            - name: AUTH_DB
              value: wallets
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
spec:
  selector:
    app: products-service
  ports:
    - name: http
      port: 8091
      targetPort: 8091
  type: ClusterIP
